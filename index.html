<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Merry Christmas!!</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #8B0000, #228B22);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
      padding: 20px 10px;
    }
    .snow { position:absolute; top:-50px; color:white; font-size:20px~35px; animation:fall linear infinite; pointer-events:none; }
    @keyframes fall { to { transform:translateY(100vh); } }
    h1 { font-size: 42px; margin:30px 0; text-shadow:0 0 20px gold; animation:glow 2s infinite alternate; }
    @keyframes glow { from { text-shadow:0 0 20px gold; } to { text-shadow:0 0 40px red; } }
    .santa { font-size: 100px; margin:20px; }
    .gift { font-size: 80px; animation:jump 1.5s infinite; }
    @keyframes jump { 0%,100% { transform:translateY(0); } 50% { transform:translateY(-20px); } }
    .serial {
      font-size: 28px;
      letter-spacing: 6px;
      background: rgba(0,0,0,0.8);
      padding: 25px;
      border-radius: 20px;
      margin: 40px auto;
      max-width: 90%;
      border: 4px solid gold;
      box-shadow: 0 0 30px rgba(255,215,0,0.8);
      word-break: break-all;
    }
    .footer { margin:50px 0 30px; font-size:22px; line-height:1.8; }
  </style>
</head>
<body>
  <h1>Merry Christmas!!</h1>
  <div class="santa">Santa</div>
  <div class="gift">Gift</div>
  <p style="font-size:26px;margin:30px;">しょうまサンタからの贈り物じゃ</p>

  <div class="serial">XXXX-XXXX-XXXX-XXXX-XXXX-XXXX</div>

  <div class="footer">
    Melodyne 5 Essential のシリアルコード♪<br>
    ちゆきちゃん大好き！Merry Christmas！！
  </div>

  <script>
    // 雪を降らせる（スマホでもサクサク動くように軽量化）
    setInterval(() => {
      const snow = document.createElement('div');
      snow.textContent = ['Snowflake','Snowflake','Snowflake'][Math.floor(Math.random()*3)];
      snow.classList.add('snow');
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = Math.random() * 3 + 5 + 's';
      snow.style.fontSize = Math.random() * 15 + 20 + 'px';
      document.body.appendChild(snow);
      setTimeout(() => snow.remove(), 10000);
    }, 400);
  </script>
</body>
</html>
